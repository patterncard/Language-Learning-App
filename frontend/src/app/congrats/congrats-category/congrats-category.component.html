<div class="congrats">
    <div class="congrats__data">
        <div class="congrats__texts">
            <div class="congrats__header">Achievement!</div>
            <div class="congrats__additional">You unlocked a new category</div>
        </div>
        <button id="0" class="congrats__tile">
            <div class="congrats__tile__title">Category</div>
            <div class="congrats__tile__belt">
                <div class="congrats__tile__belt-title">UNLOCKED</div>
            </div>
        </button>
        <div>
            <img class="congrats__image" src="../../../assets/img/garland.png" alt="Congratulations">
        </div>
        <div>
            <button pButton pRipple type="button" label="Continue"
                class="congrats__button p-button-rounded p-button-lg p-button-raised" (click)="continue()"></button>
        </div>
    </div>
</div>
