<p-table [value]="products" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="vin"></p-sortIcon>
            </th>
            <th pSortableColumn="price">Brand <p-sortIcon field="price"></p-sortIcon>
            </th>
            <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon>
            </th>
            <th style="width:4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><span
                    [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
            </td>
            <td>
                <button type="button" pButton icon="pi pi-search" (click)="selectProduct(product)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
